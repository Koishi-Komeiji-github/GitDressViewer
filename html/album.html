<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>Dress</title>
    <meta name="renderer" content="webkit" />
    <meta name="keywords" content="Dress" />
    <meta name="author" content="神楽坂雅詩 KagurazakaYashi" />
    <meta name="apple-mobile-web-app-title" content="Dress">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#FFF" />
    <meta name="msapplication-TileColor" content="#000"/>
    <link rel="stylesheet" type="text/css" href="css/album.css" />
</head>
<body>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/share.js"></script>
    <div id="pagebg0" class="pagebg"></div>
    <div id="pagebg1" class="pagebg"></div>
    <div id="albumlist" class="pagebg">
        <div id="albumlistsub0" class="albumlistsub">
            <div id="title">
                <div>Dress</div>
                <div id="subtitle">A Study and Practice project of git.</div>
            </div>
        </div>
        <div id="albumlistsub1" class="albumlistsub">
            <div id="album_#albumid#" class="albumbox" onclick='openalbum("#albumid#","#albumname#");'>
                <div class="album">
                    <div class="coverbox">
                        <div class="cover">
                            <div class="albumleft"></div>
                            <div class="coverlayer1"></div>
                            <div class="coverlayer2"></div>
                            <div class="coverlayer3"></div>
                            <div class="coverlayer4"></div>
                            <div class="coverimg" style="background-image:url('#albumcoverimg#');"></div>
                            <div class="covertitle1 covertitle">#albumname#</div>
                            <div class="covertitle2 covertitle">
                                <div class="covertitle2a">Dress</div>
                                <div class="covertitle2b">G i t A l b u m</div>
                            </div>
                            <div class="cciconbox">
                                <span class="ccicon1">
                                    <img src="img/cc1.gif" alt="CC" />
                                </span>
                                <span class="ccicon2 cciconb">
                                    <img src="img/cc2.gif" alt="BY" />
                                    <div class="cctext">BY</div>
                                </span>
                                <span class="ccicon3 cciconb">
                                    <img src="img/cc3.gif" alt="NC" />
                                    <div class="cctext">NC</div>
                                </span>
                                <span class="ccicon3 cciconb">
                                    <img src="img/cc4.gif" alt="SA" />
                                    <div class="cctext">SA</div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/album.js"></script>
</body>
</html>
